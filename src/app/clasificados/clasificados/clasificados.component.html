<p>
  clasificados works!
</p>
<div class="container-fluid">
  <app-clasificado-filtro (resultado) = "procesaFiltro($event)"></app-clasificado-filtro>
  <div class="row">
    <ng-container *ngFor="let mensaje of mensajes$ | async">
      <div class="col">
          <div class="mx-auto mx-sm-0 my-2" style="width: 250px">
            <app-clasificado [mensaje]="mensaje" general="true"></app-clasificado>
          </div>
      </div>
    </ng-container>
  </div>
</div>
