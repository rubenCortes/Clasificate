<h3>
  mis-clasificados works!
</h3>
<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let mensaje of mensajes$ | async">
      <div class="col">
        <div class="mx-auto mx-sm-0 my-2" style="width: 250px">
          <app-clasificado [mensaje]="mensaje" general="false"></app-clasificado>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<button mat-fab class="boton-flotante" >
    <mat-icon (click) = "publicarClasificado()">add</mat-icon>
</button>
