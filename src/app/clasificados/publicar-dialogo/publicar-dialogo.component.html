<h2 mat-dialog-title>Publicar Aviso</h2>
<mat-dialog-content>
  <form class="container text-center" style="max-width:640px" [formGroup]="formularioPublicar" novalidate>
    <div class="sombra titulo-formulario mb-2 py-2">
      Formulario de Registro
    </div>
    <div class="sombra py-4 px-3">
      <div class="row justify-content-around">
        <mat-form-field class="campo col col-sm-6 col-md-4">
          <mat-select  placeholder="Categoría" formControlName="categoria" (change)="llenarSubCategorias()">
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
              {{categoria.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="campo col col-sm-6 col-md-4">
          <mat-select  placeholder="SubCategoría" formControlName="subCategoria" >
            <mat-option *ngFor="let subCategoria of subCategorias" [value]="subCategoria.idSubCategoria">
              {{subCategoria.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="campo col col-sm-6 mx-auto">
          <input matInput placeholder="Mensaje" formControlName="mensaje">
          <mat-error *ngIf="erroresFormulario.mensaje">
            {{ erroresFormulario.mensaje }}
          </mat-error>
        </mat-form-field>
      </div>
          
        <div>
          <button mat-button (click)="publicar()">Publicar</button>
          <button mat-button mat-dialog-close>Cancelar</button>
        </div>
        
    </div>
    <!--
      <button type="submit"
      [disabled]="heroForm.pristine" class="btn btn-success">Save</button>
    
      <a class="hipervinculo" routerLink="/usuario" routerLinkActive="active">¿Desea registrarse?</a>
    -->
  </form>
</mat-dialog-content>  
<mat-dialog-actions>
    <button mat-button color="primary" type="submit" [disabled]="!estadoFormulario">Crear</button>
    <button mat-button color="primary" type="reset" (click)="miFuncion()" >Cancelar</button>
</mat-dialog-actions>
